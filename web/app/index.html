<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Snake AI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
      display: block;
    }

    .game-container {
      text-align: center;
    }

    .controls-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 14px;
      min-width: 250px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .control-group select,
    .control-group input {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #555;
      background: #222;
      color: white;
    }

    .control-group button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #007acc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .control-group button:hover {
      background: #005a9e;
    }

    .control-group button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .stats {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
    }

    .status.loading {
      background: rgba(255, 165, 0, 0.3);
    }

    .status.ready {
      background: rgba(0, 255, 0, 0.3);
    }

    .status.error {
      background: rgba(255, 0, 0, 0.3);
    }
  </style>

  <script type="module" src="src/main.js"></script>
</head>

<body>
  <div class="controls-panel">
    <div class="control-group">
      <label for="gameMode">Game Mode:</label>
      <select id="gameMode">
        <option value="manual">Manual Play</option>
      </select>
    </div>

    <div class="control-group">
      <button id="startButton">Start Game</button>
      <button id="resetButton">Reset</button>
    </div>

    <div class="stats" id="gameStats">
      <div><strong>Current Game:</strong></div>
      <div>Score: <span id="currentScore">0</span></div>
      <div>Best Score: <span id="bestScore">0</span></div>
    </div>

    <div class="status" id="statusMessage">Ready</div>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>
</body>

</html>
